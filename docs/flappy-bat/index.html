<!DOCTYPE html>
<html>
<head>
  <title>Flappy Bat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    #gameContainer {
      position: relative;
      max-width: 100vw;
      max-height: 100vh;
      aspect-ratio: 4/3; /* 1600x1200 비율 */
    }
    
    canvas { 
      background: black; 
      display: block; 
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
      border: 2px solid #333;
      border-radius: 8px;
    }
    
    /* 반응형 크기 조정 */
    @media (max-aspect-ratio: 4/3) {
      #gameContainer {
        width: 100vw;
        height: 75vw; /* 4:3 비율 유지 */
      }
    }
    
    @media (min-aspect-ratio: 4/3) {
      #gameContainer {
        width: 133.33vh; /* 4:3 비율 유지 */
        height: 100vh;
      }
    }
    
    /* 모바일 최적화 */
    @media (max-width: 768px) {
      canvas {
        border-radius: 0;
        border: none;
      }
      #gameContainer {
        max-width: 100vw;
        max-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="1600" height="1200"></canvas>
  </div>
  <script src="game.js"></script>
</body>
</html>
