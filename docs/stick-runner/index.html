<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="score">Score: 0</div>
        </div>
        <div id="gameMessage">Stick Runner<br><br>Click to Start</div>
        <div id="instructions">
            Desktop: SPACE/W = Jump, S = Slide<br>
            Mobile: Touch upper screen = Jump, Touch lower screen = Slide
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
