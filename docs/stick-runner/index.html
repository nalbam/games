<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            font-size: 20px;
        }

        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 200;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 200;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        #controls {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .control-key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            margin: 2px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div>거리: <span id="distance">0</span>m</div>
            <div>점수: <span id="score">0</span></div>
            <div>속도: <span id="speed">1.0</span>x</div>
        </div>

        <div id="instructions">
            <h2>🏃 Robot Runner</h2>
            <p>자동으로 달리는 캐릭터를 조종하여 장애물을 피하세요!</p>
            <div id="controls">
                <div><span class="control-key">스페이스바</span> 또는 <span class="control-key">위쪽</span> : 점프</div>
                <div><span class="control-key">아래쪽</span> 또는 <span class="control-key">S</span> : 슬라이드</div>
                <div><span class="control-key">모바일</span> : 화면 위쪽 터치(점프), 아래쪽 터치(슬라이드)</div>
            </div>
            <button onclick="startGame()">🎮 게임 시작</button>
        </div>

        <div id="gameOver">
            <h2>게임 오버!</h2>
            <p>최종 거리: <span id="finalDistance">0</span>m</p>
            <p>최종 점수: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">다시 시작</button>
        </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.177.0/build/three.module.js",
          "GLTFLoader": "https://unpkg.com/three@0.177.0/examples/jsm/loaders/GLTFLoader.js",
          "OrbitControls": "https://unpkg.com/three@0.177.0/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
